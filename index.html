<!DOCTYPE html>
<html>

<head>
    <meta name="author" content="Hcode Treinamentos">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/CalcCss.css" />

</head>

<body>

    <div class="center">
        <div id="calculadora">
            <header>
                <div id="display"></div>
            </header>
            <section class="container">
                <div id="buttons" class="row">
                    <button type="button" class="btn-porcento btn-others col-sm">%</button>
                    <button type="button" class="btn btn-others col-sm">√</button>
                    <button type="button" class="btn btn-others col-sm">x²</button>
                    <button type="button" class="btn btn-others col-sm">¹/x</button>
                </div>
                <div class="row">
                    <button type="button" class="btn-ce btn-others col-sm">CE</button>
                    <button type="button" class="btn-ac btn-others col-sm">C</button>
                    <button type="button" class="btn btn-others col-sm">←</button>
                    <button type="button" class="btn-divisao btn-others col-sm">÷</button>
                </div>
                <div class="row">
                    <button type="button" class="btn-7 btn-others col-sm">7</button>
                    <button type="button" class="btn-8 btn-others col-sm">8</button>
                    <button type="button" class="btn-9 btn-others col-sm">9</button>
                    <button type="button" class="btn-multiplicacao btn-others col-sm">X</button>
                </div>
                <div class="row">
                    <button type="button" class="btn-4 btn-others col-sm">4</button>
                    <button type="button" class="btn-5 btn-others col-sm">5</button>
                    <button type="button" class="btn-6 btn-others col-sm">6</button>
                    <button type="button" class="btn-subtracao btn-others col-sm">-</button>
                </div>
                <div class="row">
                    <button type="button" class="btn-1 btn-others col-sm">1</button>
                    <button type="button" class="btn-2 btn-others col-sm">2</button>
                    <button type="button" class="btn-3 btn-others col-sm">3</button>
                    <button type="button" class="btn-soma btn-others col-sm">+</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-others col-sm">±</button>
                    <button type="button" class="btn-0 btn-others col-sm">0</button>
                    <button type="button" class="btn-ponto btn-others col-sm">,</button>
                    <button type="button" class="btn-igual btn-others col-sm">=</button>
                </div>
            </section>
        </div>
    </div>

    <script src="scr/controller/CalcController.js"></script>
    <script src="scr/main.js"></script>


</body>

</html>
